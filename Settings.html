<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Settings.css">
    <title>Settings</title>
    <link rel="icon" type="image/png" href="img/logo.png">

</head>
<body>

            <!-- Back button -->
<button id="backButton" class="fancy">
    <span class="top-key"></span>
    <span class="text">Back</span>
    <span class="bottom-key-1"></span>
    <span class="bottom-key-2"></span>
</button>


    
<div class="container">
    <div class="radio-input">
        <label class="label">
            <input type="radio" id="value-1" name="value-radio" value="value-1" checked>
            <p class="text">WOMEN</p>
        </label>
        <label class="label">
            <input type="radio" id="value-2" name="value-radio" value="value-2">
            <p class="text">MEN</p>
        </label>
    </div>

    <div class="content">
        <img id="professor1" class="center-image visible" 
             src="https://i.imgur.com/444xQrk.gif" 
             alt="Professor 1">
        <img id="professor2" class="center-image hidden" 
             src="https://i.imgur.com/CqQn4OC.gif" 
             alt="Professor 2">
    </div>
</div>




        <video class="video-bg" src="img/S.E design website Setting.mp4" autoplay loop muted playsinline></video>
        <script>
            const professor1 = document.getElementById('professor1');
            const professor2 = document.getElementById('professor2');
        
            // Add event listeners to the radio buttons
            document.querySelectorAll('.radio-input input').forEach(input => {
                input.addEventListener('change', function () {
                    if (this.value === 'value-1') {
                        professor1.classList.remove('hidden');
                        professor1.classList.add('visible');
                        professor2.classList.remove('visible');
                        professor2.classList.add('hidden');
                        localStorage.setItem('selectedProfessor', 'professor1');
                    } else if (this.value === 'value-2') {
                        professor2.classList.remove('hidden');
                        professor2.classList.add('visible');
                        professor1.classList.remove('visible');
                        professor1.classList.add('hidden');
                        localStorage.setItem('selectedProfessor', 'professor2');
                    }
                });
            });
        
            // On page load, check localStorage and set the initial state
            window.onload = function () {
                const selectedProfessor = localStorage.getItem('selectedProfessor');
                if (selectedProfessor === 'professor1') {
                    professor1.classList.remove('hidden');
                    professor1.classList.add('visible');
                    professor2.classList.remove('visible');
                    professor2.classList.add('hidden');
                    document.querySelector('input[value="value-1"]').checked = true;
                } else if (selectedProfessor === 'professor2') {
                    professor2.classList.remove('hidden');
                    professor2.classList.add('visible');
                    professor1.classList.remove('visible');
                    professor1.classList.add('hidden');
                    document.querySelector('input[value="value-2"]').checked = true;
                }
            };

             // Functionality for back button
    document.getElementById('backButton').addEventListener('click', function() {
    window.location.href = 'index.html'; // Redirect to index.html
});
        </script>


</body>
</html>
