<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Modules.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    
    <title>Modules</title>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: auto;
        }

        /* Video background styling */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Sends the video behind other content */
        }

        /* Main body styling */
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffcc8e;
        }

        .content {
            max-width: 100%;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1; /* Keeps content on top of the video */
        }

        /* Loading screen styling */
        .loading-screen {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Video background -->
<video class="video-bg" src="img/S.E design website2.mp4" autoplay loop muted playsinline></video>

<!-- Back button -->
<button id="backButton" class="fancy">
    <span class="top-key"></span>
    <span class="text">Back</span>
    <span class="bottom-key-1"></span>
    <span class="bottom-key-2"></span>
</button>

<div class="content">
    <div ontouchstart="">
        <div class="button">
            <a href="https://www.w3schools.com/js/default.asp" class="topicButton" onclick="playButtonSound(event, 'https://www.w3schools.com/js/default.asp')">Java Script</a>
        </div>
        <div class="button">
            <a href="https://www.w3schools.com/html/default.asp" class="topicButton" onclick="playButtonSound(event, 'https://www.w3schools.com/html/default.asp')">HTML</a>
        </div>
        <div class="button">
            <a href="https://www.w3schools.com/css/default.asp" class="topicButton" onclick="playButtonSound(event, 'https://www.w3schools.com/css/default.asp')">CSS</a>
        </div>
        <div class="button">
            <a href="https://www.w3schools.com/cpp/default.asp" class="topicButton" onclick="playButtonSound(event, 'https://www.w3schools.com/cpp/default.asp')">C++</a>
        </div>
        <div class="button">
            <a href="https://www.w3schools.com/php/default.asp" class="topicButton" onclick="playButtonSound(event, 'https://www.w3schools.com/php/default.asp')">Php</a>
        </div>
        <div class="button">
            <a href="https://www.w3schools.com/python/default.asp" class="topicButton" onclick="playButtonSound(event, 'https://www.w3schools.com/python/default.asp')">Python</a>
        </div>
    </div>
</div>

<div class="loading-screen" id="loadingScreen">
    <h2>Please Wait...<br></h2>
    <div class="mosaic-loader">
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>
        <div class="cell d-3"></div>
        <div class="cell d-4"></div>
        <div class="cell d-5"></div>
        <div class="cell d-6"></div>
        <div class="cell d-7"></div>
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>
        <div class="cell d-3"></div>
        <div class="cell d-4"></div>
        <div class="cell d-5"></div>
        <div class="cell d-6"></div>
        <div class="cell d-7"></div>
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>
        <div class="cell d-3"></div>
    </div>
</div>


<input type="checkbox" id="checkboxInput" />
<label for="checkboxInput" class="toggleSwitch">
    <div class="speaker">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
            <path
                d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"
            ></path>
            <path
                d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"
            ></path>
        </svg>
    </div>

    <div class="mute-speaker">
        <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
            <path
                d="m39,14-17,15H6V48H22l17,15z"
                fill="#fff"
                stroke-linejoin="round"
            ></path>
            <path
                d="m49,26 20,24m0-24-20,24"
                fill="#fff"
                stroke-linecap="round"
            ></path>
        </svg>
    </div>
</label>

<audio id="backgroundMusic" loop>
    <source src="bgm/Gaho Running StartUp OST5 Piano Cover.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    // Functionality for back button
    document.getElementById('backButton').addEventListener('click', function() {
        history.back();
    });

    // Function to handle button clicks and play sound
    function playButtonSound(event, link) {
        event.preventDefault();
        const buttonSound = document.getElementById('buttonSound');
        buttonSound.currentTime = 0;
        buttonSound.play();

        // Show loading screen
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.style.display = 'flex';

        // Navigate to the link after a short delay
        setTimeout(() => {
            window.location.href = link;
        }, 3000);
    }

    // Checkbox for music control
    const checkbox = document.getElementById('checkboxInput');
    const music = document.getElementById('backgroundMusic');

    checkbox.addEventListener('change', function() {
        if (checkbox.checked) {
            music.pause();
        } else {
            music.play();
        }
    });

    // Play music by default when the page loads
    window.onload = function() {
        music.play();
    };
</script>

<audio id="buttonSound" src="bgm/button.mp3" preload="auto"></audio>
<audio id="backgroundMusic" loop>
    <source src="bgm/Gaho Running StartUp OST5 Piano Cover.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</body>
</html>
